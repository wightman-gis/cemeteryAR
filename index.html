<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Cemetery Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        a-scene { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let lat = parseFloat(urlParams.get('lat'));
        let lon = parseFloat(urlParams.get('lon'));
        let name = urlParams.get('name');

        const scene = document.querySelector('a-scene');

        // Helper function to create marker + label
        function addMarker(lat, lon, name) {
            // Marker image
            const marker = document.createElement('a-image');
            marker.setAttribute('src', 'images/mymarker.png'); // make sure this exists
            marker.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
            marker.setAttribute('scale', '10 10 10');
            marker.setAttribute('look-at', '[gps-camera]');
            scene.appendChild(marker);

            // Label above the marker
            const label = document.createElement('a-text');
            label.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon}`);
            label.setAttribute('value', name || "Marker");
            label.setAttribute('scale', '10 10 10');
            label.setAttribute('color', 'black');
            label.setAttribute('position', '0 2 0'); // 2 meters above marker
            label.setAttribute('look-at', '[gps-camera]');
            scene.appendChild(label);
        }

        if (lat && lon && name) {
            // If URL provides coordinates, use them
            addMarker(lat, lon, name);
        } else {
            // Otherwise, use current device location (good for testing)
            navigator.geolocation.getCurrentPosition((pos) => {
                lat = pos.coords.latitude;
                lon = pos.coords.longitude;
                name = "Test Marker"; // temporary label
                addMarker(lat, lon, name);
            }, (err) => {
                console.error("Error getting device location:", err);
            }, { enableHighAccuracy: true });
        }
    </script>
</body>
</html>
