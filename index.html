<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cemetery AR Viewer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- AR.js (location-based AR) -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/3.3.2/aframe/build/aframe-ar-nft.js"></script>

    <!-- Custom JS -->
    <script src="script.js" defer></script>

    <style>
      body, html { margin: 0; padding: 0; height: 100%; }
      .label {
        color: white;
        background: rgba(0,0,0,0.6);
        padding: 4px 6px;
        border-radius: 6px;
        font-size: 14px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Camera with GPS -->
      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Placeholder for our marker -->
      <a-entity id="marker"></a-entity>
    </a-scene>
  </body>
</html>
