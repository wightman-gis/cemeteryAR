<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR Cemetery Viewer</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; }
        a-scene { width: 100%; height: 100%; }
    </style>
</head>
<body>
    <!-- AR Scene -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-camera gps-camera rotation-reader></a-camera>
    </a-scene>

    <script>
        // Read URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const lat = parseFloat(urlParams.get('lat'));
        const lon = parseFloat(urlParams.get('lon'));
        const name = urlParams.get('name');

        console.log('Lat:', lat, 'Lon:', lon, 'Name:', name);

        if (lat && lon && name) {
            const scene = document.querySelector('a-scene');

            // Add AR marker (custom flat sign image that always faces camera)
            const marker = document.createElement('a-image');
            marker.setAttribute('src', 'images/mymarker.png'); // ensure this exists in /images/
            marker.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
            marker.setAttribute('scale', '10 10 10'); 
            marker.setAttribute('look-at', '[gps-camera]'); // <-- always faces the camera
            scene.appendChild(marker);

            // Add label above the marker (also always faces camera)
            const label = document.createElement('a-text');
            label.setAttribute('gps-entity-place', `latitude: ${lat}; longitude: ${lon};`);
            label.setAttribute('value', name);
            label.setAttribute('scale', '10 10 10');
            label.setAttribute('color', 'black');
            label.setAttribute('position', '0 2 0'); // 2 meters above marker
            label.setAttribute('look-at', '[gps-camera]'); // <-- always faces the camera
            scene.appendChild(label);

        } else {
            console.log('No coordinates or name provided in URL');
        }
    </script>
</body>
</html>
